<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>
        LYNN
    </title>

    <style>
        
        @font-face{font-family:"UncutSans";src:url(UncutSans-Variable.woff2) format(woff2)}:root{--color-text: #0f0f0f;--color-background: #f0f0f0;--color-border: #0f0f0f;--color-card: #ffaf01;--color-selection: #0051FF;--card-width: 480px;--border: 2px solid var(--color-border);--border-radius: 1.5rem;--fontstring: "UncutSans", monospace, sans-serif;--image-aspect-ratio: 3 / 2}::selection,::-moz-selection{background-color:var(--color-selection);color:var(--color-background)}*,:after,:before{box-sizing:border-box;margin:0;padding:0}body,html{height:100%;font-family:Arial,sans-serif}body{font-optical-sizing:auto;font-size:22px;font-weight:400;letter-spacing:-0.01em;color:var(--color-text);background-color:var(--color-background);text-rendering:optimizeLegibility;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;font-smooth:always;width:100%;height:100%}body,html{height:100%;font-family:var(--fontstring)}.container{display:flex;justify-content:center;align-items:center;height:100%;width:100%}.card{background-color:var(--color-card);padding:1rem;overflow-y:scroll}.card__text,.card__carousel,.card__item{padding-top:1rem;padding-bottom:1rem}.card__header{display:flex;justify-content:space-between;padding-bottom:.5rem}.card__text{font-size:.85em}.card__text a,.card__header a,.card__item a{text-decoration:none;color:var(--color-text)}.card__header,.card__carousel{border-bottom:var(--border)}.card__carousel img{width:100%;border-radius:var(--border-radius)}.carousel__wrapper{position:relative;width:100%}.carousel__image{width:100%;aspect-ratio:var(--image-aspect-ratio);object-fit:cover;border-radius:var(--border-radius);display:none}.carousel__image.active{display:block}.carousel__arrow{position:absolute;top:1rem;right:1rem;font-size:2rem;color:var(--color-text);cursor:pointer;background-color:var(--color-card);padding:.5rem;border-radius:calc(var(--border-radius)/3);user-select:none;opacity:0;transition:opacity .2s}.card__item,.card__text{padding-top:1rem;padding-bottom:1rem;border-bottom:var(--border)}.card__item:last-child{border-bottom:none}.card__item a{font-weight:500}.card__item a[target=_blank]::after{content:" ↗"}.card{width:100vw;height:100vh;margin:0;border-radius:0}.carousel__wrapper:has(.carousel__image:nth-child(2)) .carousel__arrow{opacity:1}@media(min-width: 600px){body{font-size:25px;background-size:cover;background-position:center;background-repeat:no-repeat}.container{height:100vh}.card{width:var(--card-width);height:auto;min-height:66vh;max-height:calc(100vh - 6rem);margin:3rem 0;border-radius:1.5rem}.carousel__wrapper:has(.carousel__image:nth-child(2)) .carousel__arrow{opacity:0}.carousel__wrapper:has(.carousel__image:nth-child(2)):hover .carousel__arrow{opacity:1}}@media(min-width: 2000px){body{font-size:36px}.card{width:calc(var(--card-width)*1.5)}}
    </style>
</head>

<body  style="background-image: url()" >
    <div class="container">
        <div class="card">
            <header class="card__header">
                <span class="card__header__logo">LYNN</span>
                <a href="#">Email me</a>
            </header>
            <section class="card__carousel">
  <div class="carousel__wrapper">
     
    <img src="https://images.pexels.com/photos/10553312/pexels-photo-10553312.jpeg?cs=srgb&dl=pexels-zsofia-feher-685822-10553312.jpg&fm=jpg&w=1280&h=862" alt="Latest Album Cover" class="carousel__image">
     
    <img src="https://images.pexels.com/photos/1238941/pexels-photo-1238941.jpeg?cs=srgb&dl=pexels-aleksandr-neplokhov-486399-1238941.jpg&fm=jpg&w=1280&h=849" alt="Creating" class="carousel__image">
     
    <div class="carousel__arrow">→</div>
  </div>
</section>
            <section class="card__text">
                LYNN is a Berlin-based producer crafting dark ambient electro and experimental soundscapes.
            </section>
            <section class="card__links">
                
                  <div class="card__item">
                    <a href="#"  target="_blank" >Latest Tracks</a>
                  </div>
                
                  <div class="card__item">
                    <a href="#"  target="_blank" >SoundCloud</a>
                  </div>
                
                  <div class="card__item">
                    <a href="#"  target="_blank" >Bandcamp</a>
                  </div>
                
                  <div class="card__item">
                    <a href="#"  target="_blank" >Live Sets</a>
                  </div>
                
                  <div class="card__item">
                    <a href="#"  target="_blank" >Booking</a>
                  </div>
                
              </section>

        </div>
    </div>
<script>
document.addEventListener('DOMContentLoaded', function() {
  const carousel = document.querySelector('.carousel__wrapper');
  const images = carousel.querySelectorAll('.carousel__image');
  const arrow = carousel.querySelector('.carousel__arrow');

  if (images.length === 0) return;

  // Set first image as active initially
  images[0].classList.add('active');

  if (images.length <= 1) return;

  let currentIndex = 0;

  function nextImage() {
    images[currentIndex].classList.remove('active');
    currentIndex = (currentIndex + 1) % images.length;
    images[currentIndex].classList.add('active');
  }

  carousel.addEventListener('click', nextImage);
});
</script>
</body>

</html>
